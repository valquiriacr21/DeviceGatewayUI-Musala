<h1 mat-dialog-title>
  <mat-icon class="example-tab-icon" style="width:1.5rem;" >directions_bus</mat-icon>
  {{action+' '+titleOfComponent}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="addGateway()">
    <mat-form-field appearance="outline">
        <mat-label>Serial Number</mat-label>
        <input matInput formControlName="serialNumber" type="text" minlength="2" maxlength="450" placeholder="Serial Number">
        <mat-icon matSuffix>vpn_key</mat-icon>
        <mat-hint>Hint</mat-hint>

      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Name Of Gateway</mat-label>
        <input matInput formControlName="name" type="text" minlength="2" maxlength="50" placeholder="Name Of Gateway">
        <mat-icon matSuffix>directions_bus</mat-icon>
        <mat-hint>Hint</mat-hint>

      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>IPV4</mat-label>
        <input matInput formControlName="ipV4" placeholder="ipV4    Example: 10.0.0.1    Format: 000.000.000.000"  type="text" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">
        <mat-icon matSuffix>desktop_windows</mat-icon>
        <mat-hint>Hint</mat-hint>

      </mat-form-field>
      <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <button mat-raised-button color="field" >Cancel</button>
    
      </button> -->
      <div mat-dialog-action [align]="'end-5'" >
        <button mat-raised-button color="warn" mat-dialog-close class="button-dialog">Close</button>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">        
          <button mat-raised-button class="button-dialog-save" color="primary" class="button-dialog" type="submit" [disabled]="this.form.invalid"> 
            <mat-icon color="white" style="margin-right: 4px !important; size: 0.7rem !important; margin-right: 5% !important;">
              favorite
            </mat-icon>
            Save</button>
        </button>
      </div>
